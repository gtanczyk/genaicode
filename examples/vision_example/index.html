<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .title-box {
            border: 2px solid white;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .title-box h1 {
            margin: 0;
            font-size: 36px;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: white;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .content-box {
            border: 2px solid white;
            padding: 20px;
        }
        .content-box h2 {
            margin-top: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>PAGE TITLE</h1>
            <div class="square"></div>
        </div>
        <div class="content-box">
            <h2>PAGE CONTENT</h2>
            <p>This is where the main content of the page would go. The layout mimics the design shown in the provided image, with a black background and white text and borders.</p>
        </div>
    </div>
</body>
</html>
