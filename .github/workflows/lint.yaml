name: Lint and test

on: [push, pull_request]

defaults:
  run:
    working-directory: ./

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      models: read
    strategy:
      fail-fast: false
      matrix:
        nodejs: [20]

    steps:
      - uses: actions/checkout@v4
      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodejs }}
      - run: npm install
      - run: npm run build
      - run: npm run lint
      - run: npm run test
      - run: npm run test:e2e
